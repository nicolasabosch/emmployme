<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title></title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <form>
            <label for="Coloa tu Nombre">Nombre:</label>
            <br>
            <input id="NombreHolder" type="text" placeholder="">
            <br>
            <label for="Coloa tu apellido">Apellido:</label>
            <br>
            <input id="ApellidoHolder" type="text" placeholder="">
            <br>
            <label for="Elegi tu provincia">Elegi tu provincia:</label>
            <br>
            <label for="Coloca tu telefono:">Telefono:</label>
            <br>
            <input id="TelefonodoHolder" type="text" placeholder="">
            <br>
            <label for="Coloca tu mail">Mail:</label>
            <br>
            <input id="MailHolder" type="text" placeholder="">
            <br>
            <label for="Coloca tu contraseña">Contraseña:</label>
            <br>
            <input id="ContraseñaHolder" type="text" placeholder="">
            <br>
            <select name="Elegi tu provincia" id="Elegi tu provincia">
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Chaco">Chaco</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Chubut">Chubut</option>
                <option value="Entre rios">Entre rios</option>
                <option value="Rio Negro">Rio negro</option>
                <option value="Salta">Salta</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Tucuman">Tucuman</option>    
        
            </select>
            <br>

            <button id="ReginButton" type="submit">Registrarse</button>

            



    </div>


</body>

</html>
